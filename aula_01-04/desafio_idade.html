<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Desafio de idade</title>
  </head>

  <body>
    <script>
      function pulaLinha() {
        document.write("<br>");
      }
      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }
      var minhaIdade = 18;
      var idadeIrmã = 15;
      var diferençaIdades = minhaIdade - idadeIrmã;

      mostra("Nossa diferença de idade é " + diferençaIdades + " anos.");
    </script>
  </body>
</html>
